<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/index.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-md-2 col-md-offset-5" style="margin-top: 30px;">
				<div class="col-md-12 center">
					<b>Sign in</b>
				</div>
				<h:form method="post">
					<div class="form-group">
						<label for="name">Name:</label>
						<h:inputText class="form-control" name="name" value="#{user.name}"
							required="true" />
						<label for="password">Password:</label>
						<h:inputSecret class="form-control" name="password"
							value="#{user.passwd}" required="true" />
						<br />
						<div class="col-md-12 center">
							<h:commandButton type="submit" class="btn btn-default"
								value="Sign in" action="#{userController.signIn()}" />
						</div>
					</div>
					<p class="center">
						<h:outputText value="User doesn't exist!"
							rendered="#{userController.checkData}" style="color:red" />
					</p>
				</h:form>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2 col-md-offset-5" style="margin-top: 30px;">
				<div class="col-md-12 center">
					<b>Register</b>
				</div>
				<h:form method="post">
					<div class="form-group">
						<label for="name">Name:</label>
						<h:inputText type="text" class="form-control" name="name"
							value="#{user.name}" required="true" />
						<label for="password">Password:</label>
						<h:inputSecret type="password" class="form-control"
							name="password" value="#{user.passwd}" required="true" />
						<br />
						<div class="col-md-12 center">
							<h:commandButton type="submit" class="btn btn-default"
								value="Register" action="#{userController.register()}" />
						</div>
					</div>
					<p class="center">
						<h:outputText
							value="User with this name and password already exists!"
							rendered="#{userController.checkUser}" style="color:red" />
					</p>
				</h:form>
			</div>
		</div>
		<div class="col-md-12 center">
			<a href="#{userController.backToMenu()}" class="btn btn-primary"
				style="margin-top: 5px;" role="button">Back</a>
		</div>
	</ui:define>
</ui:composition>
