<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/index.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			<h2 class="center">Mines Best Players</h2><br />
						<h:dataTable value="#{scoreController.getScores('mines')}" var="scores" styleClass="table table-hover">
							<h:column>
							<f:facet name="header">Name:</f:facet>
									<h:link value="#{scores.user.name}" outcome="scores" />
								</h:column>
							<h:column>
							<f:facet name="header">Score:</f:facet>
									<h:link value="#{scores.score}s" outcome="scores" />
								</h:column>
						</h:dataTable>
				<h:form styleClass="center">
					<h:commandLink action="mines.jsf" value="Menu"
						style="margin-top:5px" class="btn btn-primary" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
