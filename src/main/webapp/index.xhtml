<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/index.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-md-12 center">
				<h1 style="font-size:40px;">GameStudio</h1>
			</div>
		</div>
		<div class="row" style="margin-top: 50px">
			<div class="col-md-4 center">
				<a href="mines.jsf"> <h:graphicImage
						value="resources/images/minesweeper1.png" /><br />
					<h2>Minesweeper</h2></a>
					<h:form>
					<c:forEach begin="1" end="#{ratingController.getRating('mines')}">
					<h:outputLabel style=" margin-top:5px; font-size:25px; text-decoration: none;"
							class="glyphicon glyphicon-star-empty" rendered="#{ratingController.isRated('mines')}"/>
					</c:forEach>
					</h:form>
					<h4><h:outputText value="-not rated yet-" rendered="#{!ratingController.isRated('mines')}"/></h4>
			</div>
			<div class="col-md-4 center">
				<a href="akinator.jsf"> <h:graphicImage
						value="resources/images/akinator.png"></h:graphicImage>
					<h2>Guess the number!</h2></a>
					<h:form>
					<c:forEach begin="1" end="#{ratingController.getRating('akinator')}">
					<h:outputLabel style=" margin-top:5px; font-size:25px; text-decoration: none;"
							class="glyphicon glyphicon-star-empty" rendered="#{ratingController.isRated('akinator')}"/>
					</c:forEach>
					</h:form>
					<h4><h:outputText value="-not rated yet-" rendered="#{!ratingController.isRated('akinator')}"/></h4>
			</div>
			<div class="col-md-4 center">
				<a href="stones.jsf"> <h:graphicImage
						value="resources/images/npuzzle1.jpg" /><br />
					<h2>N-Puzzle</h2></a>
					<h:form>
					<c:forEach begin="1" end="#{ratingController.getRating('stones')}">
					<h:outputLabel style=" margin-top:5px; font-size:25px; text-decoration: none;"
							class="glyphicon glyphicon-star-empty" rendered="#{ratingController.isRated('stones')}"/>
					</c:forEach>
					</h:form>
					<h4><h:outputText value="-not rated yet-" rendered="#{!ratingController.isRated('stones')}"/></h4>
			</div>
		</div>
	</ui:define>
</ui:composition>
