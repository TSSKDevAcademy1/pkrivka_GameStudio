<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/index.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 center">
				<h2 class="center">Please, if you like this game, give us the
					best rating as you can</h2>
				<br />
				<h:form styleClass="center">
					<h:panelGroup rendered="#{userController.logged}">
						<h:commandLink action="#{ratingController.addRating(1,'stones')}"
							style=" margin-top:5px; font-size:30px"
							class="glyphicon glyphicon-star-empty" />
						<h:commandLink action="#{ratingController.addRating(2,'stones')}"
							style=" margin-top:5px; font-size:35px"
							class="glyphicon glyphicon-star-empty" />
						<h:commandLink action="#{ratingController.addRating(3,'stones')}"
							style=" margin-top:5px; font-size:40px"
							class="glyphicon glyphicon-star-empty" />
						<h:commandLink action="#{ratingController.addRating(4,'stones')}"
							style=" margin-top:5px; font-size:45px"
							class="glyphicon glyphicon-star-empty" />
						<h:commandLink action="#{ratingController.addRating(5,'stones')}"
							style=" margin-top:5px; font-size:50px"
							class="glyphicon glyphicon-star-empty" />
						<h:commandLink action="#{ratingController.addRating(6,'stones')}"
							style=" margin-top:5px; font-size:55px"
							class="glyphicon glyphicon-star-empty" />
						<h:commandLink action="#{ratingController.addRating(7,'stones')}"
							style=" margin-top:5px; font-size:60px"
							class="glyphicon glyphicon-star-empty" />
						<h:commandLink action="#{ratingController.addRating(8,'stones')}"
							style=" margin-top:5px; font-size:65px"
							class="glyphicon glyphicon-star-empty" />
						<h:commandLink action="#{ratingController.addRating(9,'stones')}"
							style=" margin-top:5px; font-size:70px"
							class="glyphicon glyphicon-star-empty" />
						<h:commandLink action="#{ratingController.addRating(10,'stones')}"
							style=" margin-top:5px; font-size:75px"
							class="glyphicon glyphicon-star-empty" />
						<br />
					</h:panelGroup>
					<h:outputText value="You must SIGN IN, if you want to rate this game!" style="color:red; font-size:20px" rendered="#{!userController.logged}"/><br />
					<h:commandLink action="stones.jsf" value="Back"
						style="margin-top:5px" class="btn btn-primary" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
